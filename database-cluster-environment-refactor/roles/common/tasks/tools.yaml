- name: Update packages and install minimum requirements.
  hosts: all
  become: true
  become_user: root
  tasks: 
  - name: Install quality of life tools
    ansible.builtin.dnf:
      name:
        - vim
        - emacs
        - nano
        - screen
        - tmux
        - net-tools
        - bind-utils
        - htop
        - git
        - ansible
        - make
        - unzip
        - wget
      state: latest
  - name: Install Python 3
    ansible.builtin.dnf:
      name:
        - python3-devel
        - python3-pip
        - python3-virtualenv
        - python3-sqlalchemy
      state: latest
  - name: Install compilers
    ansible.builtin.dnf:
      name:
      - g++
      - gfortran
      - patch
      - bzip2
      - make
      state: latest