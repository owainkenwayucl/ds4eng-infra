- name: Customise VMs for course
  hosts: all
  become: true
  become_user: root
  tasks: 
  - name: Install quality of life tools, compilers, python3, slurm
    ansible.builtin.dnf:
      name:
        - glibc-langpack-en
        - vim
        - emacs
        - nano
        - screen
        - tmux
        - net-tools
        - bind-utils
        - htop
        - git
        - python3-devel
        - python3-pip
        - python3-virtualenv
        - g++
        - gfortran
        - openmpi-devel
        - openmpi
        - patch
        - bzip2
        - python3-mpi4py-openmpi
        - make
        - slurm
        - slurm-slurmd
        - slurm-slurmctld
        - munge
        - nfs-utils
      state: latest
  - name: Set en-GB localization
    shell: "localectl set-locale en_GB.UTF-8"
  - name: Set time-zone
    shell: "timedatectl set-timezone Europe/London"
  - name: Create hosts file
    ansible.builtin.blockinfile:
      block: "{{ lookup('template', 'files/hostfile.j2') }}"
      dest:  /etc/hosts
      insertafter: "EOF"
  - name: Set hostname (loginode)
    ansible.builtin.hostname:
      name: loginnode
      use: systemd
    delegate_to: "{{ groups['loginnode'] }}""
  - name: Set hostname (mgmtnode)
    ansible.builtin.hostname:
      name: mgmtnode
      use: systemd
    delegate_to: "{{ groups['mgmtnode'] }}""
  - name: Set hostname (workers)
    ansible.builtin.hostname:
      name: workernode{{lookup('ansible.utils.index_of', groups["workers"], 'eq', inventory_hostname) + 1 }}
      use: systemd
    delegate_to: "{{ groups['workers'] }}""